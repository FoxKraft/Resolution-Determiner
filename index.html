<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Determiner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.6.6/css/flag-icon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-select">
            <span id="language-selector">
                <span class="flag-icon flag-icon-us" data-lang="en" onclick="changeLanguage('en')"></span>
                <span class="flag-icon flag-icon-de" data-lang="de" onclick="changeLanguage('de')"></span>
                <span class="flag-icon flag-icon-fr" data-lang="fr" onclick="changeLanguage('fr')"></span>
                <span class="flag-icon flag-icon-it" data-lang="it" onclick="changeLanguage('it')"></span>
                <span class="flag-icon flag-icon-cn" data-lang="zh" onclick="changeLanguage('zh')"></span>
            </span>
        </div>
        <h1 id="title">Resolution Determiner</h1>
        <form id="resolution-form">
            <div class="form-group">
                <label for="width" id="label-width">Width (pixels):</label>
                <input type="number" id="width" name="width" required>
            </div>
            <div class="form-group">
                <label for="height" id="label-height">Height (pixels):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <button type="submit" id="determine-button">Determine Resolution</button>
        </form>
        <p id="result"></p>
        <form id="upload-form">
            <div class="form-group">
                <label for="imageUpload" id="label-upload">Upload an Image:</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
            </div>
            <button type="submit" id="upload-button">Check Image Resolution</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
